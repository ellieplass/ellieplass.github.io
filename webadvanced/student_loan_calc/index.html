    <body>
        
        <h1> Student Loan Calculator </h1>
    <div class="calc">

        <input type = "number" id="loan1">

        <input type= "number" id ="interest1">

        <input type= "number" id="years1">
        <p>How often does interest compound every year?</p>
          <select id = "compounded"><option>Choose One:</option></select>
        
        

        
<!--        I wish that I knew how to make it stop at only two decimanl points, but could not figure that out...-->
                <button id="go">Calculate</button>
        
        <p> Monthly Payment</p>
        <output type=number id ="months1"></output>

        <output type=number id ="tci1"></output>
        </div>
