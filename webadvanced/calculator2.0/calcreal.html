 <!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title> My Calculator </title>
        <link rel="stylesheet" href="calculator2.css">

    <body>
           <h1> A Calculator!</h1>
        <h2> Ellie Plass </h2>


        <div class=calculator>
            <p>Input your two numbers here, press the button, and get your result!</p>
        <div class=numsdiv>
<!--            where the user puts the two numbers they want to wokr with-->
        <input type="number" id="num1" class="nums">
<!--            the buttons to call each of the separate math functions-->
             <button id="add"> + </button>
        <button id="sub"> - </button>
        <button id="divi"> / </button>
        <button id="mult"> * </button>
        <input type="number" id="num2" class="nums"> 
<!--            here is where the answer (output) is displayed when the buttons are clicked-->
            <p> Answer is...</p>
            <span id="output" class="output">  </span> 
        </div>
             
        </div>
            
        
       
       
        
    <script src="calc.js"></script>
    </body>
